<ion-header>
    <ion-toolbar>
      <ion-title>
        Ionic Blank
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content padding>
  
      <ion-item *ngFor="let feed of rssFeeds">
          <ion-thumbnail item-start>
            <img src="{{feed.pictureUrl}}">
          </ion-thumbnail>
          <div>
              <h2>{{feed.title}}</h2>
              <p>{{feed.description}}</p>
          </div>
        </ion-item>
  </ion-content>
